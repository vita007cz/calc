<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <!-- Calculator part -->
      <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
          <h2 id="calculator-input">0</h2>
          <h1 id="calculator-output">0</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
          <button class="clear" id="clear-all-btn">CE</button>
          <button class="operator" id="exponent" value="^">^</button>
          <button class="operator" id="bracket-left" value="(">(</button>
          <button class="operator" id="bracket-right" value=")">)</button>
          <button class="clear" id="clear-btn">C</button>
          <button class="operator" value="/">/</button>
          <button class="operator" value="*">*</button>
          <button class="operator" value="-">-</button>
          <button class="operator plus-sign" value="+">+</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="zero-btn" value="0">0</button>
          <button class="decimal-sign" id="decimal-sign" value=".">.</button>
          <button class="operator equal-sign" id="equal-sign" value="=">
            =
          </button>
        </div>
      </div>
      <!-- History part -->
      <div class="history">
        <h2>History</h2>
        <!-- Display -->
        <div class="history-display" id="history-display"></div>
        <button class="clear history-clear-btn" id="clear-history-btn">
          Clear History
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
